<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LexiDecay AI Classifier</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #222, #2e2e2e);
    color: #eee;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }

  .container {
    background: #1a1a1a;
    border-radius: 16px;
    box-shadow: 0 0 25px rgba(0,0,0,0.5);
    margin-top: 50px;
    padding: 30px;
    width: 90%;
    max-width: 700px;
  }

  h1 {
    text-align: center;
    color: #7cdfff;
    margin-bottom: 20px;
  }

  textarea {
    width: 100%;
    height: 100px;
    border-radius: 10px;
    border: none;
    padding: 10px;
    resize: none;
    background: #2a2a2a;
    color: #fff;
    font-size: 15px;
  }

  .controls {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
    gap: 10px;
    margin-top: 15px;
  }

  .controls label {
    font-size: 13px;
  }

  input[type="number"], input[type="checkbox"] {
    width: 100%;
    padding: 6px;
    border-radius: 8px;
    border: none;
    background: #2b2b2b;
    color: #fff;
    font-size: 14px;
  }

  button {
    background: #7cdfff;
    color: #111;
    border: none;
    padding: 10px 20px;
    border-radius: 12px;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    margin-top: 15px;
    transition: all 0.3s;
    width: 100%;
  }

  button:hover {
    background: #a1f4ff;
    transform: scale(1.02);
  }

  .result {
    margin-top: 25px;
    background: #111;
    border-radius: 12px;
    padding: 15px;
  }

  .result h3 {
    color: #7cdfff;
    margin-bottom: 10px;
  }

  pre {
    background: #000;
    padding: 10px;
    border-radius: 10px;
    overflow-x: auto;
    color: #7cdfff;
  }
</style>
</head>
<body>

<div class="container">
  <h1>ðŸ§  LexiDecay - Language Level Classifier (A1 / C1)</h1>

  <p style="font-size:13px; color:#bbb; text-align:center;">
    Artificial intelligence model based on LexiDecay for language level detection (A1 / C1).<br>
    *Naturally, AI results may not be completely accurate and should not be relied upon.
  </p>

  <textarea id="inputText" placeholder="Enter English text here..."></textarea>

  <div class="controls">
    <label>Decay: <input type="number" id="decay" step="0.1" min="0" max="1" value="0.4"></label>
    <label>Common Decay: <input type="number" id="commonDecay" step="0.1" min="0" max="1" value="0.8"></label>
    <label>Min Common Mult: <input type="number" id="minCommon" step="0.01" min="0.01" max="1" value="0.08"></label>
    <label><input type="checkbox" id="idf" checked> Use IDF</label>
    <label><input type="checkbox" id="autoReduce" checked> Auto Common Reduce</label>
  </div>

  <button id="runBtn">Classify</button>

  <div class="result" id="output" style="display:none;">
    <h3>Result</h3>
    <p id="topCategory"></p>
    <pre id="allProbs"></pre>
  </div>
</div>

<!-- Load LexiDecay -->
<script src="lexidecay.js"></script>
<script>
  // Initialize model
  const model = new LexiDecayModel();

  model.addCategory("A1", dataA1);
  model.addCategory("C1", dataC1);

  // Event listener
  document.getElementById("runBtn").addEventListener("click", () => {
    const text = document.getElementById("inputText").value.trim();
    if (!text) {
      alert("Please enter some English text first.");
      return;
    }

    const decay = parseFloat(document.getElementById("decay").value);
    const commonDecay = parseFloat(document.getElementById("commonDecay").value);
    const minCommon = parseFloat(document.getElementById("minCommon").value);
    const use_idf = document.getElementById("idf").checked;
    const autoReduce = document.getElementById("autoReduce").checked;

    const out = model.classify(text, {
      decay: decay,
      use_idf: use_idf,
      auto_common_reduce: autoReduce,
      common_decay: commonDecay,
      min_common_mult: minCommon
    });

    const top = out.top;
    const probs = out.probs;

    document.getElementById("output").style.display = "block";
    document.getElementById("topCategory").innerHTML =
      `Top category: <b>${top[0]}</b> <br>Probability: ${(top[2]*100).toFixed(2)}%`;

    let probsText = "";
    for (const k in probs)
      probsText += `${k}: ${(probs[k]*100).toFixed(2)}%\n`;

    document.getElementById("allProbs").textContent = probsText;
  });
</script>
